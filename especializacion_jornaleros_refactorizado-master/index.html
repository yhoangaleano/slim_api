<body>

                    <div class="form-group">
                        <label for="txtNombre">
                            Nombre
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Ejm: Yhoan Galeano" required>

            </div>
            <div class="col-md-6">

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">

                    <table id="tblJornaleros" class="table table-hover">

                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
